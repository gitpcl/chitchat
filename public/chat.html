<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/styles/main.css" />
    <link rel="stylesheet" href="/styles/page-chat.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>ChitChat App</title>
  </head>
  <body>

    <div class="chat">
      <div class="chat-container">
        <header class="chat-header">
          <div class="chat-header-left">
            <img src="/images/chitchat-logo-white.png" alt="">
            <a href="index.html" class="btn1"><span class="material-icons">close</span></a>
          </div>
          <div class="chat-header-right"></div>
        </header>

        <main class="chat-main">
          <div class="chat-sidebar">
            <h3><span class="material-icons">chat</span>Room Name:</h3>
            <h2 id="room-name"></h2>
            <h3><span class="material-icons">people_alt</span> Users</h3>
            <ul id="users"></ul>
          </div>

          <div class="chat-messages"></div>
        </main>

        <div class="chat-form-container">
          <div class="foot"></div>
          <form id="chat-form">
            <input
              id="msg"
              type="text"
              placeholder="Enter Message"
              required
              autocomplete="off"
            />
            <button class="btn2"><i class="fas fa-paper-plane"></i></button>
          </form>
        </div>

      </div>
    </div>
    <footer>
			<div class="footer-links">
				<a href="https://github.com/gitpcl">Github</a>
				<a href="https://www.linkedin.com/in/pedro-c-lopes/">Linkedin</a>
				<a href="https://www.pedroclopes.com">&copy; Pedro Lopes, Inc.</a>
			</div>
		</footer>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
      integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>

    <script src="/script/main.js"></script>

  </body>
</html>
