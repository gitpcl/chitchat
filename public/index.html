<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="/styles/main.css" />
		<link rel="stylesheet" href="/styles/page-join.css" />
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
		<title>ChitChat App</title>
	</head>
	<body>
		<div class="join-container">
			<main class="join-main">
				<div class="promo-wrapper">
					<div class="promo-content">
						<h3><span class="material-icons">search</span>Follow your interests.</h3>
						<h3><span class="material-icons">people_outline</span>Hear what people are talking about.</h3>
						<h3><span class="material-icons">chat_bubble_outline</span>Join the conversation.</h3>
					</div>
				</div>
				<div class="login-side">
					<img src="/images/chitchat-logo.png" alt="Logo">
					<h1>Chit chat with the world around you right now</h1>
					<form action="chat.html">
						<div class="form-control">
							<label for="username">Username</label>
							<input
								type="text"
								name="username"
								id="username"
								placeholder=""
								required
							/>
						</div>
						<div class="form-control">
							<label for="room">Topics</label>
							<select name="room" id="room">
								<option value="Family">Family</option>
								<option value="Friends">Friends</option>
								<option value="Other">Other</option>
							</select>
						</div>
						<button type="submit" class="btn">Login</button>
					</form>
				</div>
			</main>
		</div>
		<footer>
			<div class="footer-links">
				<a href="https://github.com/gitpcl">Github</a>
				<a href="https://www.linkedin.com/in/pedro-c-lopes/">Linkedin</a>
				<a href="https://www.pedroclopes.com">&copy; Pedro Lopes, Inc.</a>
			</div>
		</footer>
	</body>
</html>
